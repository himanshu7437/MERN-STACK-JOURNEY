<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes in HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- First div with both an ID and multiple classes -->
    <div id="firstdiv" class="red bg-yellow">First</div>

    <!-- Second div with only an ID -->
    <div id="seconddiv">Second</div>

    <!-- Span element with a class applied -->
    <span class="red">This is a span with the 'red' class.</span>
</body>
</html>
