<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets the character encoding to UTF-8 for supporting various characters -->
    <meta charset="UTF-8">

    <!-- Configures the viewport for responsive design, ensuring proper scaling on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The title of the document that appears in the browser tab -->
    <title>Web Development Learning</title>

    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- it is a html form -->
    <form action="/submit" method="post">
        <!-- Text input for username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
    
        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
    
        <!-- Radio buttons for gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>
    
        <!-- Submit button -->
        <input type="submit" value="Submit">
      </form>

    <!-- Link to an external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
