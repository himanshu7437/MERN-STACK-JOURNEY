<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Files - webdev journey</title>
</head>
<body>
    <h1>Audio Files</h1>
    <audio controls src="1.mp3"></audio><br>
    <audio controls src="2.mp3"></audio><br>
    <audio controls src="3.mp3"></audio><br>
    <audio controls src="4.mp3"></audio><br>
    <audio controls src="5.mp3"></audio><br>
    <audio controls src="6.mp3"></audio><br>

    <h1>Video Files</h1>
    <video controls width="320" height="240" src="1.mp4"></video><br>
    <video controls width="320" height="240" src="2.mp4"></video><br>
    <video controls width="320" height="240" src="3.mp4"></video><br>
    <video controls width="320" height="240" src="4.mp4"></video><br>
    <video controls width="320" height="240" src="5.mp4"></video><br>
    <video controls width="320" height="240" src="6.mp4"></video><br>

</body>
</html>
