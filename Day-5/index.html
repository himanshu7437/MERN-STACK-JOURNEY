<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image - sigmawebdevelopment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Adding an image with proper alt text for better accessibility -->
    <img height="500" src="1328396.png" alt="Portrait of Itachi Uchiha, a popular anime character">

    <!-- Creating a table with correct semantic structure and formatting -->
    <table border="1">
        <!-- Table header for column names -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Favorite Language</th>
            </tr>
        </thead>

        <!-- Table body with rows for employee data -->
        <tbody>
            <tr>
                <!-- Himanshu's data spanning two columns for Name and Designation -->
                <td colspan="2">Himanshu</td>
                <!-- Programmer data spanning two rows -->
                <td rowspan="2">Programmer</td>
                <td>Python</td>
            </tr>
            <!-- Empty row added for demonstration, consider providing meaningful data -->
            <tr>
                <td>Another Name</td>
                <td>Another Designation</td>
                <td>Another Language</td>
            </tr>
        </tbody>

        <!-- Table footer for a summary or repetition of header -->
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Favorite Language</th>
            </tr>
        </tfoot>
    </table>

    <!-- Ordered list starting with 'A' -->
    <ol type="A">
        <li>Cherry</li>
        <li>Apple</li>
        <li>Papaya</li>
        <li>Mango</li>
        <li>Guava</li>
    </ol>

    <!-- Unordered list for the same items -->
    <ul>
        <li>Cherry</li>
        <li>Apple</li>
        <li>Papaya</li>
        <li>Mango</li>
        <li>Guava</li>
    </ul>
</body>
</html>
