<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements in HTML</title>
</head>
<body>
    <h1>Media Showcase</h1>

    <!-- Video Element: Nature Category -->
    <h2>Nature Video</h2>
    <video src="nature.mp4" height="255" controls loop muted poster="nature.jpg">
        Your browser does not support the video tag.
    </video>

    <!-- Audio Element: Relaxation Music -->
    <h2>Relaxation Music</h2>
    <audio src="relaxation.mp3" controls autoplay loop>
        Your browser does not support the audio tag.
    </audio>

    <!-- Embedded YouTube Video: Education Category -->
    <h2>Educational Video</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="Educational Video" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>

    <!-- Embedded YouTube Video: Entertainment Category -->
    <h2>Entertainment Video</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/3JZ_D3ELwOQ" 
        title="Entertainment Video" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>

    <!-- SVG Section -->
    <h2>SVG Example</h2>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
    </svg>

    <!-- Audio Element: Podcasts -->
    <h2>Podcast: Technology</h2>
    <audio src="tech_podcast.mp3" controls>
        Your browser does not support the audio tag.
    </audio>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Media Showcase. All rights reserved.</p>
    </footer>
</body>
</html>
