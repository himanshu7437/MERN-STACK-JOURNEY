<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements in HTML</title>
</head>
<body>
    <!-- Video Element with Controls, Loop, and Poster Image -->
    <video src="video.mp4" height="255" controls loop muted poster="download.jpg">
        Your browser does not support the video tag.
    </video>

    <!-- Audio Element with Controls, Autoplay, and Loop -->
    <audio src="sachin.mp3" controls autoplay loop muted>
        Your browser does not support the audio tag.
    </audio>

    <!-- SVG Circle Example -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- SVG Image Example -->
    <img src="img.svg" alt="My Svg Image">

    <!-- Embedded YouTube Video using Iframe -->
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/tVzUXW6siu0?si=NuQZuYqrMHn7Pg-i&amp;start=739" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>

    <!-- Quick Quiz Task -->
    <!-- Create a webpage displaying videos and audios of different categories. -->
    <!-- Tip: Use YouTube's embedding feature with iframe for external videos. -->
</body>
</html>
