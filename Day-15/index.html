<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The character encoding for the document -->
    <meta charset="UTF-8">

    <!-- Ensures proper scaling on different devices, especially mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the document, which appears on the browser tab -->
    <title>Css intergration - webdev journey</title>

    <!-- The external CSS stylesheet link (commented out style section in HTML) -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Heading (H1) that describes the content below. -->
    <!-- Inline CSS is commented out in this tag, but would style the h1 element with red background and yellow text if active -->
    <h1>Three ways to add CSS to HTML</h1>

    <!-- A div container wrapping the ordered list below -->
    <div>
        <!-- Ordered list (ol) of three methods to add CSS to HTML -->
        <ol>
            <!-- Each list item (li) describes one method of adding CSS -->
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>

    <!-- A paragraph with a sentence that may be a rhetorical or reflective question -->
    <p>Everyone is good in some way or the other. Does this even make any sense?</p>
</body>
</html>
