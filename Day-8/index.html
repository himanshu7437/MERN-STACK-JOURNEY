<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements - Webdev Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Inline and Block Elements</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Demonstration of Inline and Block Elements -->
        <section>
            <p>Hello! I am a paragraph, a block element.</p>
            <a href="https://google.com" target="_blank">Visit Google</a>
            <div>I am a block element that contains this text.</div>
            <span>I am a span, and I am an inline element.</span>
            <a href="#">Yes, this link is also an inline element.</a>
        </section>

        <!-- Solved Quiz Section -->
        <section>
            <h2>Quick Quiz Solution</h2>
            <!-- Vertically aligned form for name, city, and pincode -->
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Webdev Journey. All Rights Reserved.</p>
    </footer>
</body>

</html>
